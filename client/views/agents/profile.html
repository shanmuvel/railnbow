<div class="page">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Profile</strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <form role="form">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                   <label for="firstname">First Name</label>
                                   <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
                                </div>
                                <div class="col-md-6">
                                   <label for="lastname">Last Name</label>
                                   <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
                                </div>
                            </div> 
                        </div>
                         <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                   <label for="email">Email</label>
                                   <input type="email" class="form-control" id="email" value="shan@gmail.com" disabled>
                                </div>
                                <div class="col-md-6">
                                   <label for="companyname">Company Name</label>
                                   <input type="text" class="form-control" id="company" placeholder="Enter your company name">
                                </div>
                            </div> 
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                   <label for="password">Password *</label>
                                   <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                </div>
                                <div class="col-md-6">
                                   <label for="confirm-password">Confirm Password *</label>
                                   <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
                                </div>
                            </div> 
                        </div>
                         <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                   <label for="phoneno">Phone Number</label>
                                   <input type="text" class="form-control" id="phoneno" placeholder="Enter your phone number">
                                </div>
                            </div> 
                        </div>
                        <button type="submit" class="btn btn-success btn-w-md">Submit</button>
                         <div class="callout callout-info">
                                <p>Submit button will be active only when all fields are valid.</p>
                         </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
